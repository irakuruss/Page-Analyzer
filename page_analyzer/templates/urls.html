{% extends "base.html" %}
{% block content %}
  <main class="flex-grow-1">
      <div class="container-lg mt-3">
          <h1>Сайты</h1>
          <div class="table-responsive">
              <table class="table table-bordered table-hover table-nowrap" data-test="url">
                  <tbody>
                  <tr>
                      <td>ID</td>
                      <td>Имя</td>
                      <td>Последняя проверка</td>
                      <td>Код ответа</td>
                  </tr>
                  {% for url in urls %}
                  <tr>
                      <td>{{ url[0] }}</td>
                      <td><a href="{{ url_for('get_one_url', id=url[0]) }}">{{ url[1] }}</a></td>
                      <td></td>
                      <td></td>
                  </tr>
                  {% endfor %}
                  </tbody>
              </table>
          </div>
      </div>
  </main>
{% endblock %}
